name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Elixir
        uses: elixir-lang/actions-elixir@v1
        with:
          elixir-version: 1.11.2
          otp-version: 22.3

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile

      - name: Run tests
        run: mix test

      - name: Generate OpenAPI documentation
        run: mix open_api_specx.gen.docs

      - name: Deploy to Fly.io
        uses: nix-community/action-nix-pack@v0
        with:
          args: deploy --deployment fly.io --app-name my-app