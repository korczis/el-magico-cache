name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-elixir@v1
        with:
          otp-version: '25.01'
          elixir-version: '1.14.2'

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile

      - name: Run tests
        run: mix test

      - name: Generate OpenAPI documentation
        run: mix open_api_specx.gen.docs

      - name: Deploy to Fly.io
        uses: nix-community/action-nix-pack@v0
        with:
          args: deploy --deployment fly.io --app-name my-app
